<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinetic Cycle Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MDT1XW6BM0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-MDT1XW6BM0');
    </script>
</head>
<body>
<table class="table-default-style">
    <thead>
    <tr>
        <td colspan="4">Kinetic Cycle Calculator</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Start</td>
        <td colspan="3">
            <div class="align-right">
                <input type="button" value="Set Current Time" id="update-time-start">
            </div>
            <p>
                <label for="start-year"></label>
                <input type="tel" placeholder="Year" id="start-year">
                /
                <label for="start-month"></label>
                <input type="tel" placeholder="Month" id="start-month">
                /
                <label for="start-day"></label>
                <input type="tel" placeholder="Day" id="start-day">
            </p>
            <p>
                <label for="start-hour"></label>
                <input type="tel" placeholder="Hour" id="start-hour">
                :
                <label for="start-minute"></label>
                <input type="tel" placeholder="Minute" id="start-minute">
            </p>
        </td>
    </tr>
    <tr>
        <td>End</td>
        <td colspan="3">
            <div class="align-right">
                <input type="button" value="Set Current Time" id="update-time-end">
            </div>
            <p>
                <label for="end-year"></label>
                <input type="tel" placeholder="Year" id="end-year">
                /
                <label for="end-month"></label>
                <input type="tel" placeholder="Month" id="end-month">
                /
                <label for="end-day"></label>
                <input type="tel" placeholder="Day" id="end-day">
            </p>
            <p>
                <label for="end-hour"></label>
                <input type="tel" placeholder="Hour" id="end-hour">
                :
                <label for="end-minute"></label>
                <input type="tel" placeholder="Minute" id="end-minute">
            </p>
        </td>
    </tr>
    <tr>
        <td>Interval</td>
        <td>
            <label for="interval-hour"></label>
            <input type="tel" placeholder="Hour (Default: 0)" id="interval-hour">
        </td>
        <td>
            <label for="interval-minute"></label>
            <input type="tel" placeholder="Minute (Default: 30)" id="interval-minute">
        </td>
        <td>
            <label for="interval-second"></label>
            <input type="tel" placeholder="Second (Default: 0)" id="interval-second">
        </td>
    </tr>
    <tr>
        <td>Include First</td>
        <td colspan="3">
            <label for="first"></label>
            <input type="checkbox" checked id="first">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <label for="result"></label>
            <input type="tel" placeholder="Result" id="result" readonly>
            <input type="button" value="Calculate" id="calculate">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
